<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/7220c352f8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Esercitazione #25 - Carousel</title>
    </head>
    <body>
        <header>
            <h1>Galleria immagini</h1>
        </header>
        <main>
            <div class="container">
                <div class="slider-wrapper clearfix">
                    <div class="prev">
                        <i class="fas fa-2x fa-chevron-left"></i>
                    </div>
                    <div class="photos">
                        <img src="https://cdn.pixabay.com/photo/2014/09/07/22/34/car-race-438467_960_720.jpg" class="active" alt="">
                        <img src="https://cdn.pixabay.com/photo/2019/08/09/06/12/car-racing-4394450_960_720.jpg" alt="">
                        <img src="https://cdn.pixabay.com/photo/2016/05/19/21/52/car-racing-1404063_960_720.jpg" alt="">
                        <img src="https://cdn.pixabay.com/photo/2020/03/20/09/25/motorsport-4950093_960_720.jpg" alt="">
                        <img src="https://cdn.pixabay.com/photo/2014/07/17/13/44/rally-395505_960_720.jpg" alt="">
                        <img src="https://cdn.pixabay.com/photo/2020/03/20/09/45/race-4950172_960_720.jpg" alt="">
                    </div>
                    <div class="next">
                        <i class="fas fa-2x fa-chevron-right"></i>
                    </div>
                    <div class="img-selector">
                        <i class="fas fa-circle active-dot"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
